<div class="container">
  <div class="center">
    <h3>
      Fixture Generator
    </h3>
    <hr />
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="white-box">
        <div class="panel-body">
          <div class="form-group">
            <label for="sport">Sport</label>
            <br>
            <p-dropdown [options]="sports" [(ngModel)]="selectedSport" autoWidth="false" [style]="{'width':'100%'}"
              placeholder="Select a Sport" optionLabel="name"></p-dropdown>
          </div>
          <div class="form-group">
            <label for="algorithms">Algorithms</label>
            <br>
            <p-dropdown [(options)]="algorithms" [(ngModel)]="selectedAlgorithm" autoWidth="false" [style]="{'width':'100%'}"
              placeholder="Select an Algorithm" optionLabel="name"></p-dropdown>
          </div>
          <div class="form-group">
            <label for="startDate">Pick a start date</label>
            <br>
            <ejs-datepicker id="startDate" [format]='dateFormat' (change)='selectedDate = $event.value'></ejs-datepicker>
          </div>
          <a class="btn btn-success btn-lg btn-block waves-effect waves-light" (click)="generateFixture()">Generate
            fixture</a>
        </div>
        <div class="panel-body">
          <div class="form-group">

          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>


un combo con los deportes
un combo con los nombres de los algoritmos (GetAllFixtureGenerators)
un boton de generar, cuando los genera, que los muestre (GenerateFixture)
boton de agregar encuentros (CreateManyEncounters)
