<div class="container">
  <div class="center">
    <h3>
      Fixture Generator
    </h3>
    <hr />
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="white-box">
        <div class="panel-body">
          <div class="form-group">
            <label for="sport">Sport</label>
            <br>
            <p-dropdown [options]="sports" [(ngModel)]="selectedSport" autoWidth="false" [style]="{'width':'100%'}"
              placeholder="Select a Sport" optionLabel="name"></p-dropdown>
          </div>
          <div class="form-group">
            <label for="algorithms">Algorithms</label>
            <br>
            <p-dropdown [(options)]="algorithms" [(ngModel)]="selectedAlgorithm" autoWidth="false" [style]="{'width':'100%'}"
              placeholder="Select an Algorithm" optionLabel="name"></p-dropdown>
          </div>
          <div class="form-group">
            <label for="startDate">Pick a start date</label>
            <br>
            <ejs-datepicker id="startDate" [format]='dateFormat' (change)='selectedDate = $event.value' [style]="{'width':'50%'}"></ejs-datepicker>
          </div>
          <a class="btn btn-success btn-lg btn-block waves-effect waves-light" (click)="generateFixture()">Generate
            fixture</a>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <table>
              <thead>
                <tr>
                  <td>Date</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let encounter of fixtureEncounters; let i=index">
                  <td>
                    {{encounter.date}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <hr />
        <a class="btn btn-success btn-lg btn-block waves-effect waves-light" (click)="addFixture()">Add generated
          fixture</a>
      </div>
    </div>
  </div>
</div>
