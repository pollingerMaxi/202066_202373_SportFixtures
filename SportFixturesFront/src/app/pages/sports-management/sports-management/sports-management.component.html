<div class="container">
  <div class="center">
    <h3>
      Sports Management
    </h3>
    <hr />
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="white-box">
        <div class="panel-body">
          <div class="form-group">
            <label for="sportsList">Registered sports</label>
            <br>
            <p-listbox [options]="sports" [(ngModel)]="selectedSport" optionLabel="name"></p-listbox>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 fixer" *ngIf="sessionService.isAdmin()">
      <div class="dividerLeft"></div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="white-box">
          <div class="panel-body">
            <div class="form-group">
              <label for="selectedSportName">Sport Name</label>
              <input id="selectedSportName" class="form-control" type="text" [(ngModel)]="selectedSport.name">
            </div>
            <div class="form-group">
              <label for="teams">Teams</label>
              <br />
              <div>
                <p-dropdown [options]="selectedSport.teams" optionLabel="name" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
              </div>
            </div>
            <div class="form-group">
              <label for="encounterMode">Encounter Mode</label>
              <br />
              <p-dropdown [options]="encounterModes" [(ngModel)]="selectedSport.encounterMode"></p-dropdown>
            </div>
            <hr />
            <a class="btn btn-success btn-lg btn-block waves-effect waves-light" (click)="updateSport(selectedSport)">Update
              sport</a>
            <a class="btn btn-danger btn-lg btn-block waves-effect waves-light" (click)="deleteSport(selectedSport.id)">Delete
              sport</a>
          </div>
        </div>
      </div>
      <div class="dividerRight"></div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="white-box">
          <div class="panel-body">
            <div class="form-group">
              <label for="sportName">Sport Name</label>
              <input id="sportName" class="form-control" type="text" [(ngModel)]="sport.name">
            </div>
            <div class="form-group">
              <label for="encounterMode">Encounter Mode</label>
              <br>
              <p-dropdown [options]="encounterModes" [(ngModel)]="sport.encounterMode"></p-dropdown>
            </div>
            <hr />
            <a class="btn btn-success btn-lg btn-block waves-effect waves-light" (click)="addSport(sport)">Add sport</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
