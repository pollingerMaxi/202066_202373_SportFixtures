<div class="container">
  <div class="center">
    <h3>
      Comments from your favorites teams' encounters
    </h3>
    <hr />
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="white-box">
        <div class="panel-body">
          <div class="form-group">
            <div *ngIf="comments.length > 0">
              <ng-container *ngFor="let comment of comments">
                User: {{comment.userId }} - Encounter: {{comment.encounterId }}
                <div class="list-group-item">
                  Comment: {{comment.text }}
                </div>
                <br />
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="center">
    <h3>
      Sports calendar
    </h3>
  </div>
</div>
