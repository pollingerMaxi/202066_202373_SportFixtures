<div class="container">
  <div class="center">
    <h3>
      Actions Report
    </h3>
    <hr />
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="white-box">
        <div class="panel-body">
          <div class="control-section">
            <div id="control_wrapper">
              <ejs-daterangepicker [format]='dateFormat' placeholder='Select a range' [(ngModel)]="value" (change)="rangePicked = true"></ejs-daterangepicker>
            </div>
          </div>
          <div class="form-group" *ngIf="logs">
            <span *ngFor="let log of logs">
              {{log.logEntry}} - {{log.action}} - {{log.user}} - {{log.message}}
              <br />
            </span>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
<a class="btn btn-success btn-lg btn-block waves-effect waves-light" (click)="getLogs()" *ngIf="rangePicked">Get logs</a>
