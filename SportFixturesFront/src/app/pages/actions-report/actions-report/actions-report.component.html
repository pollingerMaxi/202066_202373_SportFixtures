<div class="container">
  <div class="center">
    <h3>
      Sports Management
    </h3>
    <hr />
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="white-box">
        <div class="panel-body">
          <div class="form-group">
            <label for="sportsList">Actions Report</label>
            <br>
          </div>
          <div class="control-section">
            <div id="control_wrapper">
              <ejs-daterangepicker placeholder='Select a range' [min]='minDate' [max]='maxDate' [(ngModel)]="value"></ejs-daterangepicker>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>

<a class="btn btn-success btn-lg btn-block waves-effect waves-light" (click)="getLogs()">Get logs</a>
