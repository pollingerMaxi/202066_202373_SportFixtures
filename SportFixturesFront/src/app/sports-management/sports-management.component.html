<div class="container">
  <div class="center">
    <h3>
      Sports Management
    </h3>
    <hr />
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="white-box">
        <div class="panel-body">
          <div class="form-group">
            <label for="sportsList">Registered sports</label>
            <br>
            <p-listbox [options]="sports" [(ngModel)]="selectedSport" optionLabel="name"></p-listbox>
          </div>
          <hr />
          <a class="btn btn-primary btn-lg btn-block waves-effect waves-light" (click)="addSport(sport)">Add sport</a>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="white-box">
        <div class="panel-body">
          <div class="form-group">
            <label for="sportName">Sport Name</label>
            <input id="sportName" class="form-control" type="text" [(ngModel)]="sport.name">
          </div>
          <div class="form-group">
            <label for="encounterMode">Encounter Mode</label>
            <br>
            <p-dropdown [options]="encounterModes" [(ngModel)]="sport.encounterMode"></p-dropdown>
          </div>
          <hr />
          <a class="btn btn-primary btn-lg btn-block waves-effect waves-light" (click)="addSport(sport)">Add sport</a>
        </div>
      </div>
    </div>
  </div>
</div>
