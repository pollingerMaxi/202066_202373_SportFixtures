<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-3">
      <div class="well">
        <div class="center">
          <h3>
            Login
          </h3>
          <hr />
        </div>
      </div>
      <form (keyup.enter)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" class="form-control" type="text" [(ngModel)]="loginParams.username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" [(ngModel)]="loginParams.password" name="password">
        </div>
        <hr />
        <a class="btn btn-primary btn-lg btn-block waves-effect waves-light" (click)="login()">Login!</a>
      </form>
    </div>
  </div>
</div>
